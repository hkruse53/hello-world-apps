<!DOCTYPE html>
<html>
<body>

<p>The current time is.</p>

<p id="demo"></p>

<script>
function myFunction() {
	d = new Date();
	document.getElementById("demo").innerHTML = d.getHours() + ':' + d.getMinutes();
}

myFunction();
</script>

</body>
</html>
